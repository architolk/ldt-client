<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDT Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="rdflib.js"></script>
    <script>rdflib.setEndpoint('https://dbpedia.org/sparql')</script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>rdflib.addNav("LDT Client",["Types","Diagram","Table"])</script>
    <table class="table" id="table1"/>
    <script>rdflib.fetchData(document.getElementById("table1"), 'SELECT ?place ?anthem ?flag WHERE { ?s a <http://dbpedia.org/ontology/Place>. ?s rdfs:label ?place FILTER (lang(?place)="en"). OPTIONAL {?s <http://dbpedia.org/property/anthem> ?anthem} ?s <http://dbpedia.org/property/imageFlag> ?flag } LIMIT 100')</script>
  </body>
</html>
