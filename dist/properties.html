<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDT Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="rdflib.js"></script>
    <script>rdflib.enableLinkCallback(true)</script>
    <script>rdflib.setEndpoint('https://dbpedia.org/sparql')</script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>rdflib.addNav("LDT Client",["Types","Properties"])</script>
    <table class="table" id="table1"/>
    <script>
      const subjecturi = "http://dbpedia.org/resource/Canada";
      rdflib.fetchTriples(document.getElementById("table1"), "CONSTRUCT {<@URI@> ?p ?o. ?o rdfs:label ?o_label} WHERE {<@URI@> ?p ?o. ?o rdfs:label ?o_label FILTER(lang(?o_label)='en')}",{uri:subjecturi})</script>
  </body>
</html>
