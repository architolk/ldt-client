<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDT Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="main.js"></script>
    <script>rdflib.setEndpoint('https://dbpedia.org/sparql')</script>
    <style>
      .scrollable {
        height: calc(100vh - 110px);
        overflow-y: scroll;
      }
    </style>
    </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>rdflib.addNav("LDT Client",["Types","Properties"])</script>
    <div class="container">
      <div class="row">
        <div class="col scrollable"><ul class="tree" id="tree1"/></div>
        <div class="col"><table class="table" id="table1"/></div>
      </div>
    </div>
    <script>
      rdflib.fetchTreeTriples(document.getElementById("tree1"),"http://www.w3.org/2000/01/rdf-schema#subClassOf","http://www.w3.org/2000/01/rdf-schema#label",document.getElementById("table1"),"CONSTRUCT {<@URI@>?p?o} WHERE {<@URI@>?p?o}");
    </script>
    </body>
</html>
