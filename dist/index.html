<!doctype html>
<html>
  <head>
    <title>LDT Client</title>
    <!--
    <style>
      table, th, td {
        border: 1px solid;
      }
    </style>
  -->
    <style>
      table {
        border: 1px solid #222;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
      }

      table tr {
        background-color: #f8f8f8;
        border: 1px solid #222;
        padding: .35em;
      }

      table th,
      table td {
        padding: .625em;
        border: 1px solid #222;
      }

      table th {
        background-color: #a0a0a0;
        font-size: .85em;
      }
    </style>
    <script src="rdflib.js"></script>
    <script>rdflib.setEndpoint('https://dbpedia.org/sparql')</script>
  </head>
  <body>
    <p>(<a href="bootstrap.html">bootstrap</a> version)</p>
    <p>Resultaten:</p>
    <table id="table1"/>
    <script>rdflib.fetchData(document.getElementById("table1"), 'SELECT ?s?p?o ("link" as ?s_link) WHERE { ?s ?p ?o } LIMIT @LIMIT@',{limit: '100'})</script>
  </body>
</html>
