<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDT Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="rdflib.js"></script>
    <script>rdflib.setEndpoint('https://dbpedia.org/sparql')</script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>rdflib.addNav("LDT Client",["Types","Properties"])</script>
    <h1>Zoekresultaten voor: <i id="searchterm"></i></h1>
    <table class="table" id="table1"/>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const term = urlParams.get('term').replace(/[^a-zA-Z0-9\s]/g,'');
      document.getElementById("searchterm").innerHTML = term;
      rdflib.fetchData(document.getElementById("table1"), 'SELECT * WHERE { GRAPH ?_graph {?s rdfs:label ?s_label FILTER(REGEX(?s_label,"@TERM@")) }} LIMIT 100',{term: term})</script>
  </body>
</html>
